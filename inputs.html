<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs</title>
</head>
<body>
	<h1>HTML input elements</h1>
	<form action="">
		<label for="">button element</label>
		<input type="submit" value="submit">
		<br>
		<label for="">checkbox element</label>
		<input type="checkbox"  name="man" checked>
		<input type="checkbox" name="woman">
		<br>
		<label for="">color </label>
		<input type="color">
		<br>
		<label for="">date</label>
		<input type="date">
		<br>
		<label for="">file</label>
		<input type="file" name="" id="">
	</form>
</body>
</html>
